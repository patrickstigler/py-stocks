---
kind: pipeline
name: default

steps:
- name: buildAndPublish
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker build -t patrickstigler/py-stocks-api:latest .
  - docker push -t patrickstigler/py-stocks-api:latest

services:
- name: publish
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}